    //遍历产品
    function viewProduct(val) {
        console.log(val)
        var str = "";
        productList.forEach(function (item,index) {
            console.log(parseInt(val)+ " " +item.pType)
            if(parseInt(val) === item.pType){

                categoryList.forEach(function (categoryItem) {
                    if(categoryItem.value === item.pType){

                    }
                })

                    "                                        </div>\n" +
                    "                                    </a>\n" +
                    "                                </div>\n" +
                    "                            </div>"
            }
        })
        $("#productList").html(str)
    }

    //产品所属系列
    function viewCategory(val) {
        var str=""
        var num = 0;
        categoryList.forEach(function (item) {
            if(val==item.type){
                str+="<option value='"+item.value+"'>"+item.label+"</option>\n";
                if(num == 0){
                    viewProduct(item.value)
                    num = 1
                }
            }
        })
        $("#series").html(str)

    }
